<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVENTORS MOVIE APP</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="images/inventors-logo.png"
      type="image/x-icon"
    />
    <!-- Box Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <!-- nav -->
      <div class="nav container">
        <!-- logo -->
        <a href="index.html" class="logo"> <span>INVENTORS</span> </a>
        <!-- search box -->
        <div class="search-box">
          <input
            type="search"
            name=""
            id="search-input"
            placeholder="Seacrh Movie"
          />
          <i class="bx bx-search"></i>
        </div>
        <!-- user -->
        <a href="#" class="user">
          <img src="images/user.jpg" alt="" class="user-image"
        /></a>
        <!-- nav bar -->
        <div class="navbar">
          <a href="#home" class="nav-link nav-active">
            <i class="bx bx-home"></i>
            <span class="nav-link-title">Home</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bxs-hot"></i>
            <span class="nav-link-title">Trending</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-compass"></i>
            <span class="nav-link-title">Explore</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-tv"></i>
            <span class="nav-link-title">Movies</span>
          </a>
          <a href="#home" class="nav-link">
            <i class="bx bx-heart"></i>
            <span class="nav-link-title">Favorite</span>
          </a>
        </div>
      </div>
    </header>
    <!-- Home -->
    <section class="Home container" id="home">
      <!-- home image -->
      <img src="images/home-background.png" alt="" class="home-img" />
      <!-- home text -->
      <div class="home-text">
        <h1 class="home-title">
          Hitman's Wife's <br />
          Bodyguard
        </h1>
        <p>Releasing 10 April</p>
        <a href="#" class="watch-btn">
          <i class="bx bx-right-arrow"></i>
          <span>Watch the trailer</span>
        </a>
      </div>
    </section>
    <!-- home end -->
    <!-- Popular section Start -->
    <section class="popular container" id="popular">
      <!-- heading -->
      <div class="heading">
        <h2 class="heading-title">Popular Movies</h2>
      </div>
    </section>
    <!-- popular section end -->

    <!-- link to JS -->
    <script src="js/main.js"></script>
  </body>
</html>
